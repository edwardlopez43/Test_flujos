<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Decisiones Lógicas</title>
    <!--<link rel="stylesheet" href="styles.css">
-->
</head>
<body>
    <button id="openModalBtn">Abrir Formulario</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="logicForm">
                <h2>Decisiones Lógicas</h2>
                <label for="decision1">Decisión 1:</label>
                <select id="decision1" name="decision1">
                    <option value="yes">Sí</option>
                    <option value="no">No</option>
                </select>
                <br><br>
                <label for="decision2">Decisión 2:</label>
                <input type="checkbox" id="decision2" name="decision2" value="true"> Opción A
                <input type="checkbox" id="decision2b" name="decision2b" value="true"> Opción B
                <br><br>
                <button type="submit">Guardar Decisiones</button>
            </form>
        </div>
    </div>

    <!--<script src="script.js"></script>
-->
</body>
</html>
